<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Change the CSS of the below image with the help of the sliders</h1>
        <span class="heading">Javascript</span>

        <div class="css-controller">
            <label for="base">Base Color</label>
            <input type="color"name="base" id="base" value="#ff0000">
            <label for="width">Width</label>
            <input 
            type="range"
            name="width"
            id="width"
            min="0"
            max="100"
            value="30"
            data-sizing="%"
            >
            <label for="border">Border</label>
            <input 
            type="range"
            name="border"
            id="border"
            min="0"
            max="100"
            value="50"
            data-sizing="px"
            >
            <label for="padding">Padding</label>
            <input 
            type="range"
            name="padding"
            id="padding"
            min="10"
            max="200"
            value="0"
            data-sizing="px"
            >
            <label for="blur">Blur</label>
            <input 
            type="range"
            name="blur"
            id="blur"
            min="0"
            max="25"
            value="0"
            data-sizing="px"
            >
        </div>
        <img src="image2.jpg" alt="image from pixbay">
    </div>
    <script src="script.js"></script>
</body>
</html>
