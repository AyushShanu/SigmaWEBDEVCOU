<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Pop Ups</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <a class="button" onclick="toggleNewsLetter()">Subscribe Us</a>

    <div class="hidden" id="newsLetter">

        <h2>Join Our News Letter For Exclusive Articles</h2>
        <p>Follows us for more exciting news offers and the best deals of the day</p>
        <div class="box">
            <input type="email" placeholder="entre your email">
        </div>
        <div class="box">
            <button type="submit">Sign in</button>
        </div>
        <a class="close" onclick="toggleNewsLetter()">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </a>

    </div>

    <script>
        function toggleNewsLetter() {

            const newsLetter = document.getElementById("newsLetter");

            newsLetter.classList.toggle("active");
            
            console.log("ayush")
        }

    </script>
</body>

</html>
