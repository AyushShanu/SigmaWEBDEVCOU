<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Martel+Sans:wght@600&family=Noto+Sans:ital,wght@0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&family=Poppins:wght@300;400;700&display=swap');

        body {
            background-color: green;
            color: white;
            font-family: 'Martel Sans', sans-serif;
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div>Initialized Hacking...</div>
    <script>

        const addItem = async (item) => {
            await ramdDelay();
            let div = document.createElement("div")
            div.innerHTML = item;
            document.body.append(div)
        }

        const ramdDelay = () => {
            return new Promise((resolve, reject) => {
                timeout = 1 + 6 * Math.random();
                setTimeout(() => {
                    resolve()
                }, timeout * 1000);
            })
        }

        async function main() {
            setInterval(() => {
                let last = document.body.lastElementChild;
                if (last.innerHTML.endsWith("...")) {
                    last.innerHTML = last.innerHTML.slice(0,last.innerHTML.length - 3)
                }
                else {

                    last.innerHTML = last.innerHTML + "."
                }
            }, 800);

            let text = ["Initialized Hacking now reading your data",
                "Reading your Files",
                "Password files Detected",
                "Sending all passwords and personal files to server",
                "Cleaning up"]

            for (const item of text) {
                await addItem(item)
            }
        }
        main()


    </script>
</body>

</html>
